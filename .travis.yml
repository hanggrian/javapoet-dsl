os: linux
language: java
jdk: openjdk8

script:
  - ./gradlew check --info
  - ./gradlew koverXmlReport

after_success:
  - curl -Os "https://uploader.codecov.io/latest/linux/codecov"
  - chmod +x codecov
  - ./codecov

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
